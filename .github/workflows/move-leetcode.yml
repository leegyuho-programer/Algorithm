name: Organize LeetCode problems

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move LeetCode problem folders
        run: |
          mkdir -p LeetCode
          for dir in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$dir" ]; then
              echo "Moving $dir -> LeetCode/$dir"
              rm -rf "LeetCode/$dir"   # 같은 이름 폴더 있으면 무조건 삭제
              mv "$dir" LeetCode/
            fi
          done

      - name: Commit changes
        run: |
          git config --global user.name "leegyuho-programer"
          git config --global user.email "101032270+leegyuho-programer@users.noreply.github.com"
          git add LeetCode/
          git diff --cached --quiet || (git commit -m "chore: auto-move LeetCode problems (overwrite existing)" && git push)
