name: Organize LeetCode problems

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move LeetCode problem folders
        run: |
          mkdir -p LeetCode
          changed=false
          for dir in [0-9][0-9][0-9][0-9]-*; do
            if [ -d "$dir" ]; then
              echo "Moving $dir -> LeetCode/$dir"
              rm -rf "LeetCode/$dir"
              mv "$dir" LeetCode/
              changed=true
            fi
          done
          echo "changed=$changed" >> $GITHUB_ENV

      - name: Commit changes
        if: env.changed == 'true'   # 변경이 있을 때만 commit & push
        run: |
          git config --global user.name "leegyuho-programer"
          git config --global user.email "101032270+leegyuho-programer@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-move LeetCode problem folders to /LeetCode"
          git push
